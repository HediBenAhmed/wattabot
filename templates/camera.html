<!DOCTYPE html>
<html lang="en">
<head>
<script src="{{url_for('static', filename='jquery-3.7.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js.js')}}"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot Move Control with Camera</title>
<style>
	.left { grid-area: left; }
	.right { grid-area: right; }

	.grid-container {
		display: grid;
		grid-template-areas: 'left right';
		gap: 10px;
		padding: 10px;
	}

    .container {
        text-align: center;
    }
    .btn {
        user-select: none;
        display: inline-block;
        padding: 10px 10px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
		width: 110px;
    }
    #videoFeed {
        margin-top: 10px;
        width: 640px; /* Adjust width as needed */
        height: 480px; /* Adjust height as needed */
    }
</style>
</head>
<body>

<div class="container">
    <div>
        <img id="videoFeed" src="{{ url_for('video_feed') }}">
    </div>

	<div>
        <div>
            <button id="identify" class="btn" onclick="execPythonCommand('identify_faces')">identify</button>
        </div>
        
        <div>
            <label for="centralize">centralize</label><input type="checkbox" id="centralize" value="centralize" onclick="execPythonCommand('cam_centralize_faces')">
        </div>
    </div>
    
	<div class="grid-container">
	<div class="left">
		Camera
		<div>
			<button class="btn" id="cupBtn" onclick="execPythonCommand('cam_up')">Up</button>
		</div>
		<div>
			<button class="btn" id="cleftBtn" onclick="execPythonCommand('cam_left')">Left</button>
			<button class="btn" id="cstopBtn" onclick="execPythonCommand('cam_save')">Save</button>
			<button class="btn" id="crightBtn" onclick="execPythonCommand('cam_right')">Right</button>
		</div>
		<div>
			<button class="btn" id="cdownBtn" onclick="execPythonCommand('cam_down')">Down</button>
		</div>
	</div>
	
	<div class="right">
		Motor
		<div>
			<button class="btn" id="mforwardBtn" onmousedown="execPythonCommand('motor_forward')" onmouseup="execPythonCommand('motor_stop')">Forward</button>
		</div>
		<div>
			<button class="btn" id="mleftBtn"  onmousedown="execPythonCommand('motor_left')" onmouseup="execPythonCommand('motor_stop')">Left</button>
			<button class="btn" id="mstopBtn"  onclick="execPythonCommand('motor_stop')">Stop</button>
			<button class="btn" id="mrightBtn"  onmousedown="execPythonCommand('motor_right')" onmouseup="execPythonCommand('motor_stop')">Right</button>
		</div>
		<div>
			<button class="btn" id="mbackwardBtn" onmousedown="execPythonCommand('motor_backwoard')" onmouseup="execPythonCommand('motor_stop')">Backward</button>
		</div>
	</div>
	</div>
    <div id="output"></div>
</div>

<script>
</script>

</body>
</html>
